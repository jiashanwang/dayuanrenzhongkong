{include file="public/header" /}
<style>
    .lables {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .lables span {
        background-color: #f1f1f1;
        border-radius: 4px;
        padding: 5px 10px 5px 10px;
        margin-right: 10px;
        margin-bottom: 10px;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>标签添加</h5>
                    <div class="ibox-tools">

                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="{:U('lable')}">
                        <input type="hidden" name="id" value="{$info.id|default=''}">
                        <div class="form-group">
                            <div class="col-sm-12 lables">
                                {volist name="lables" id="vo"}
                                <span onclick="kuaiJieLb('{$vo}')">{$vo}</span>
                                {/volist}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label>标签<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <textarea class="form-control" name="lable"
                                          autocomplete="off">{$info.user_lable|default=''}</textarea>
                            </div>
                            <div class="col-sm-2">
                                <label>&nbsp;</label>
                                <button type="button" class="btn btn-primary form-control" onclick="cleartx()">
                                    清空当前
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary ajax-post" target-form="form-horizontal">
                                    保存
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function kuaiJieLb(text) {
        var lable = $("[name=lable]").val();
        lable += lable ? ',' : '';
        lable += text;
        $("[name=lable]").val(lable);
    }
    function cleartx() {
        $("[name=lable]").val('');
    }
</script>
</html>
