<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{:C('WEB_SITE_TITLE')}</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/toastr/toastr.min.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>余额查询</h5>
                </div>
                 <div >
                    <h5></h5>
                </div>
                    <div class="card-body">
                    <div class="button-builder-wrap">
                        <div class="row">
                            <form method="post" class="form-horizontal" action="{:U('balance_query_adddo')}">
                                
                                <div class="col-md-6 col-lg-6 order-2 order-xl-1">
                                
                                <div class="form-horizontal generator theme-form">
                                    <div class="form-group row">
                                        <label class="col-md-2 col-form-label">查询号码</label>
                                        <div class="col-md-8">
                                            <input class="form-control button-text" type="text" name="mobile" placeholder="请输入查询号码">
                                            <div class="gs">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-2 col-form-label">查询渠道</label>
                                    
                                    <div class="col-md-8">
                                        <div class="button-color-option">
                                            {if condition="(in_array(C('HFYE_API_TYPE_STSTUS'),[1,3]))"}
                                            <label class="me-3">
                                                <input type="radio" name="channel" checked="checked" value="联通"> 联通余额
                                            </label>
                                            <label class="me-3">
                                                <input type="radio" name="channel" value="电信"> 电信余额
                                            </label>
                                            <label class="me-3">
                                                <input type="radio" name="channel" value="移动"> 移动余额
                                            </label>
                                            <label>
                                                <input type="radio" name="channel" value="detection_mnp"> 号码检测 + 携号转网
                                            </label>
                                            {/if}
                                            
                                            {if condition="(in_array(C('HFYE_API_TYPE_STSTUS'),[2,3]))"}<br>
                                            <label>
                                                <input type="radio" name="channel" value="electricity_balance_query"> 
                                                    电费户号余额查询
                                            </label>
                                            <label>
                                                <input type="radio" name="channel" value="electricity_balance"> 
                                                    电费户号查询
                                            </label>
                                            {/if}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-horizontal generator theme-form mb-4 electricity_are" style="display:none">
                                    <div class="form-group row">
                                        <label class="col-md-2 col-form-label">电费区域</label>
                                        <div class="col-md-8">

                                            <select name="electricity_are">
                                                <option  value="北京">北京</option>
                                                <option value="天津">天津</option>
                                                <option value="辽宁">辽宁</option>
                                                <option value="江苏">江苏</option>
                                                <option value="浙江">浙江</option>
                                                <option value="山东">山东</option>
                                                <option value="湖南">湖南</option>
                                                <option value="陕西">陕西</option>
                                                <option value="冀北">冀北</option>
                                                <option value="新疆">新疆</option>
                                                <option value="宁夏">宁夏</option>
                                                <option value="安徽">安徽</option>
                                                <option value="重庆">重庆</option>
                                                <option value="福建">福建</option>
                                                <option value="河南">河南</option>
                                                <option value="青海">青海</option>
                                                <option value="湖北">湖北</option>
                                                <option value="蒙东">蒙东</option>
                                                <option value="黑龙江">黑龙江</option>
                                                <option value="吉林">吉林</option>
                                                <option value="上海">上海</option>
                                                <option value="甘肃">甘肃</option>
                                                <option value="山西">山西</option>
                                                <option value="四川">四川</option>
                                                <option value="江西">江西</option>
                                                <option value="河北">河北</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary ajax-post sub_balance_query" target-form="form-horizontal">
                                    确定
                                </button>
                                </div>
                            </div>
                            </form>
                            <div class="col-md-6 col-lg-6 order-1 order-xl-2" id="myScrollspy">
                                <div class="button-generator-bx custom-scrollbar" style="max-height: 300px;">
                                    <div class="box button-preview" data-spy="affix" data-offset-top="248" style="margin-bottom: 0px;">
                                        <pre class="data" style="padding: 0;margin-bottom: 0rem;"></pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                  
            </div>
        </div>
    </div>
</div>


<!-- 全局js -->
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<!-- Peity -->
<script src="__JS__/plugins/peity/jquery.peity.min.js"></script>
<!-- 自定义js -->
<script src="__JS__/content.js?v=1.0.0"></script>
<script src="__JS__/dayuanren.js?v=1.0.0"></script>
<!-- iCheck -->
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script type="text/javascript" src="__JS__/clipboard.min.js"></script>
<script src="__JS__/ajaxfileupload.js" type="text/javascript"></script>
<script src="__JS__/plugins/toastr/toastr.min.js"></script>
<script src="__JS__/plugins/toastr/extend-1.0.js"></script>
<script>
    $("input[name='mobile']").on("keyup", function() {
        var mobile=$("input[name='mobile']").val();
        var isValid = /^1[0-9]{10}$/.test(mobile);
        if(isValid){
            $.post("{:U('porder/get_guishu')}", {mobile: mobile}, function (result) {
                if (result.errno == 0) {
                    var ispstr=result.data.ispstr;
                    $(".gs").html(result.data.prov+result.data.city+result.data.ispstr);
                    $('input[value='+ispstr+']').prop('checked', true);
                    $(".electricity_are").hide();
                }
            });
        }else{
            $(".gs").html();
        }
    });
    $('input[name=channel]').change(function() {
        var checked=$('input[name=channel]:checked').val();
        if (checked=="electricity_balance"||checked=="electricity_balance_query") {
            $(".electricity_are").show();
        }else{
            $(".electricity_are").hide();
        }
    });
    $(".sub_balance_query").on("click", function() {
        $.post("{:U('balance_query_adddo')}", {
            channel: $("input[name='channel']:checked").val(),
            mobile: $("input[name='mobile']").val(),
            electricity_are: $("select[name='electricity_are'] option:selected").val(),
        }, function (result) {
            layer.closeAll();
            if (result.errno == 0) {
                layer.alert(result.errmsg, {
                    icon: 1,
                    skin: 'layer-ext-moon'
                })
                //window.close();
            } else {
                layer.alert(result.errmsg, {
                    icon: 5,
                    skin: 'layer-ext-moon'
                })
                //window.close();
            }
            window.close();
        });
    });
</script>

</body>
</html>
