{include file="public/header" /}

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>接口编辑</h5>
                    <div class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="{:U('edit')}">
                        <input type="hidden" name="id" value="{$info.id}">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>套餐参数定义<span style="margin-left: 8px;color: #aaa;">非开发人员勿修改此栏目</span></label>
                                <textarea class="form-control" style="min-height: 100px" name="api_remark">{$info.api_remark|default='参数1：产品ID'}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>平台名称<span style="margin-left: 8px;color: #aaa;">一般是用渠道的名字，便于自己区分</span></label>
                                <input type="text" class="form-control" name="name" value="{$info.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>接口地址<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <input type="text" class="form-control" name="apiurl" value="{$info.apiurl}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>配置1<span style="margin-left: 8px;color: #aaa;">根据配置说明填写</span></label>
                                <input type="text" class="form-control" name="param1" value="{$info.param1}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>配置2<span style="margin-left: 8px;color: #aaa;">根据配置说明填写</span></label>
                                <input type="text" class="form-control" name="param2" value="{$info.param2}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>配置3<span style="margin-left: 8px;color: #aaa;">根据配置说明填写</span></label>
                                <input type="text" class="form-control" name="param3" value="{$info.param3}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>配置4<span style="margin-left: 8px;color: #aaa;">根据配置说明填写</span></label>
                                <input type="text" class="form-control" name="param4" value="{$info.param4}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary ajax-post" target-form="form-horizontal">
                                    确定
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
