{include file="public/header" /}
<style>
    .table-bordered > tbody > tr:hover {
        background-color: #f5f5f5
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>产品类型</h5>
                </div>
                <div class="ibox-content">
                    <div class="row input-groups">
                        <div class="col-md-12" style="color:#f00;">
                            ID为1,2,3的类型是默认类型，请不要做改动！
                        </div>
                    </div>
                    <div class="row input-groups">
                        <div class="col-md-6 form-inline text-left">
                            <div class="form-group">
                                <a class="btn btn-sm btn-white open-reload"><i
                                        class="glyphicon glyphicon-repeat"></i></a>
                                <a class="btn btn-sm btn-primary open-window" title="新增类型"
                                   href="{:U('typec_edit')}"><i class="fa fa-plus"></i><strong> 新增类型</strong></a>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>类型名称</th>
                                <th>输入框图标</th>
                                <th>输入框提示</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="_list" id="vo"}
                            <tr>
                                <td>{$vo.id}</td>
                                <td>{$vo.cname}</td>
                                <td><img src="{$vo.cicon}" style="width: 30px;height: 30px;"></td>
                                <td>{$vo.pla_mobile}</td>
                                <td>
                                    <a class="text-navy open-window" title="编辑"
                                       href="{:U('typec_edit',array('id'=>$vo['id']))}">编辑</a>
                                    {gt name="vo.id" value="3"}
                                    <a class="text-navy open-window" title="编辑"
                                       href="{:U('typec_ziduan',array('typec_id'=>$vo['id']))}">扩展输入管理</a>
                                    {/gt}
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
