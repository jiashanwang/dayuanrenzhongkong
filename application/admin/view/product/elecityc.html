{include file="public/header" /}
<style>
    .table-bordered > tbody > tr:hover {
        background-color: #f5f5f5
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>电费城市</h5>
                </div>
                <div class="ibox-content">
                    <div class="row input-groups">
                        <div class="col-md-2 form-inline text-left">
                            <div class="form-group">
                                <a class="btn btn-sm btn-white open-reload"><i
                                        class="glyphicon glyphicon-repeat"></i></a>
                                <a class="btn btn-sm btn-primary open-window" title="新增地区"
                                   href="{:U('elecity_edit')}"><i class="fa fa-plus"></i><strong> 新增</strong></a>
                            </div>
                        </div>

                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>首字母</th>
                                <th>地区</th>
                                <th>排序</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="_list" id="vo"}
                            <tr>
                                <td>{$vo.initial}</td>
                                <td>{$vo.city_name}</td>
                                <td>{$vo.sort}</td>
                                <td>
                                    {eq name="vo.is_del" value="1"}
                                    <span class="text-danger">隐藏</span>
                                    <a class="text-info ajax-get confirm"
                                       href="{:U('elecity_del',array('id'=>$vo['id'],'is_del'=>0))}">设为显示
                                    </a>
                                    {else/}
                                    <span class="text-info">显示</span>
                                    <a class="text-danger ajax-get confirm"
                                       href="{:U('elecity_del',array('id'=>$vo['id'],'is_del'=>1))}">设为隐藏
                                    </a>
                                    {/eq}
                                </td>
                                <td>
                                    <a class="text-navy open-window" title="编辑"
                                       href="{:U('elecity_edit',array('id'=>$vo['id']))}">编辑</a>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });
    });
</script>
</body>
</html>
