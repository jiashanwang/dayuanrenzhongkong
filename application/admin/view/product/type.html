{include file="public/header" /}
<style>
    .table-bordered > tbody > tr:hover {
        background-color: #f5f5f5
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>产品栏目</h5>
                </div>
                <div class="ibox-content">
                    <div class="row input-groups">
                        <div class="col-md-12" style="color:#f00;">
                            ID为1,2,3是默认栏目，请不要改成其他充值类型，如果不用可以关闭！
                        </div>
                    </div>
                    <div class="row input-groups">
                        <div class="col-md-6 form-inline text-left">
                            <div class="form-group">
                                <a class="btn btn-sm btn-white open-reload"><i
                                        class="glyphicon glyphicon-repeat"></i></a>
                                <a class="btn btn-sm btn-primary open-window" title="新增栏目"
                                   href="{:U('type_edit')}"><i class="fa fa-plus"></i><strong> 新增栏目</strong></a>
                                <a class="btn btn-sm btn-primary open-window" title="管理类型"
                                   href="{:U('typec')}"><i class="fa fa-book"></i><strong> 管理类型</strong></a>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>图标</th>
                                <th>类型</th>
                                <th>栏目名称</th>
                                <th>排序</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="_list" id="vo"}
                            <tr>
                                <td>{$vo.id}</td>
                                <td><img src="{$vo.icon}" style="width: 30px;height: 30px;"></td>
                                <td>{$vo.cname}</td>
                                <td>{$vo.type_name}</td>
                                <td>{$vo.sort}</td>
                                <td>{eq name="vo.status" value="0"}
                                    <span class="text-danger">关闭</span>
                                    {else/}
                                    <span class="text-info">上线</span>
                                    {/eq}
                                </td>
                                <td>
                                    <a class="text-navy open-window" title="编辑"
                                       href="{:U('type_edit',array('id'=>$vo['id']))}">编辑</a>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
