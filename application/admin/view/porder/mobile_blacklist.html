{include file="public/header" /}
<style>
    .table-bordered > tbody > tr:hover {
        background-color: #f5f5f5
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>黑名单列表</h5>
                </div>
                <div class="ibox-content">
                    <div class="row input-groups">
                        <div class="col-md-2 form-inline text-left">
                            <div class="form-group">
                                <a class="btn btn-sm btn-white open-reload"><i
                                        class="glyphicon glyphicon-repeat"></i></a>
                                <a class="btn btn-sm btn-primary open-window" href="{:U('edit_moible_blacklist')}"
                                   title="加入黑名单"><i
                                        class="fa fa-plus"></i> 新增</a>
                            </div>
                        </div>
                        <div class="col-md-10 m-b-xs form-inline text-right">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" name="key" placeholder="请输入黑名单号码"
                                           value="{:I('key')}"
                                           class="input-sm form-control">
                                    <span class="input-group-btn"><button type="button" id="search"
                                                                          class="btn btn-sm btn-primary"
                                                                          url="{:U('mobile_blacklist')}"> 搜索</button></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p style="color: #f00">把号码加入黑明单以后，在有效时间内，该号码都不能提单！</p>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>拉黑账号</th>
                                <th>黑名单有效期</th>
                                <th>拉黑备注</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="_list" id="vo"}
                            <tr>
                                <td>
                                    {$vo.mobile}
                                </td>
                                <td>{$vo.limit_time|time_format}</td>
                                <td>{$vo.remark}</td>
                                <td>
                                    <a class="text-danger ajax-get confirm"
                                       href="{:U('del_moible_blacklist?id='.$vo.id)}"
                                       title="删除">删除</a>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                    <div class="page">
                        {$_list->render()}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });
    });

</script>
</body>
</html>
